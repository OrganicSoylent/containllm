apiVersion: apps/v1
kind: Deployment
metadata:
  name: openweb-ui
  namespace: openwebui
  labels:
    app: openweb-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openweb-ui
  template:
    metadata:
      labels:
        app: openweb-ui
    spec:
    ## deployment waits for pvc & /app/backend/data directory setup to be finished
      initContainers:
      - name: check-pvc
        image: busybox
        command: ["sh", "-c", "mkdir -p /app/backend/data && echo 'PVC is ready'"]
        volumeMounts:
        - mountPath: "/app/backend/data"
          name: openweb-data
      containers:
      - name: openweb-ui
        image: ghcr.io/open-webui/open-webui:main # local: 192.168.49.2:5000/openwebui:latest
        env:
        - name: WEBUI_NAME
          value: "AI-nablement @ SEAT/CUPRA DE"        
        - name: OLLAMA_BASE_URL
          value: "http://ollama-service.ollama.svc.cluster.local:11434"  
        - name: OLLAMA_DEFAULT_MODEL
          value: "deepseek-r1:1.5b"             
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: openweb-data
          mountPath: /app/backend/data
      volumes:
      - name: openweb-data
        persistentVolumeClaim:
          claimName: openweb-ui-pvc